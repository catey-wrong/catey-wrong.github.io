<!DOCTYPE html>
<html>
<head>
  <title>Sheep Game</title>
  <style>
    canvas {
      border: 1px solid black;
      background-color: LimeGreen;
      display: block;
      margin: auto;
    }
    body {
      text-align: center;
      font-family: Arial;
    }
  </style>
</head>
<body>
<h2>Sheep Game</h2>
<div id="instructions" style="max-width: 450px; margin: 10px auto; border-radius: 5px; font-family: Arial;">
  <h3>How to Play</h3>
  <ul style="text-align: left; padding-left: 20px;">
    <li>Use ← and → arrows to move dog side to side</li>
    <li>Use ↑ and ↓ arrows to move dog up and down</li>
    <li>Use dog to push sheep into goal to score points</li>
  </ul>
</div>
<canvas id="gameCanvas" width="400" height="450"></canvas>
<script src="sheepgame.js"></script>
</body>
</html>
