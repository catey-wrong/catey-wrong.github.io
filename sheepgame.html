<!DOCTYPE html>
<html>
<head>
  <title>Wooly Wrangle</title>
  <style>
    canvas {
      border: 1px solid black;
      background-color: LimeGreen;
      display: block;
      margin: auto;
    }
    body {
      text-align: center;
      font-family: Arial;
    }
  </style>
</head>
<body>
<h2>Wooly Wrangle</h2>
<div id="instructions" style="max-width: 500px; margin: 10px auto; border-radius: 5px; font-family: Arial;">
  <h3>How to Play:</h3>
  <ul style="text-align: left; padding-left: 20px;">
    <li>Use ← and → arrows to move the dog side to side</li>
    <li>Use ↑ and ↓ arrows to move the dog up and down</li>
    <li>Use the dog to push the sheep through the fence to score points</li>
    <li>If the sheep leave the field you loose</li>
  </ul>
</div>
<canvas id="gameCanvas" width="400" height="450"></canvas>
<script src="sheepgame.js"></script>
</body>
</html>
