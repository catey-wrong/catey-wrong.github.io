<!DOCTYPE html>
<html lang="en">
<head>
     <title>Image Gallery</title>
     <link rel="stylesheet" href="style.css">
     <script src="../js/init.js"></script>
</head>
<body>
      <h1>My Image Gallery</h1>
      <div class="gallery">
	<figure>
	   <img src="../image/childcatey.jpeg" class="style1" alt="Child Catey">
	   <figcaption>Width set to 100px and is height auto, the size of the image is sized, and streched to fit. </figcaption>
	</figure>
	<figure>
	   <img src="../image/childcatey.jpeg" class="style2" alt="Child Catey">
           <figcaption>Width set to 30% and max-height set to 70%, the image is streched and enlarged to fit.</figcaption>
	</figure>
	<figure>
           <img src="../image/childcatey.jpeg" class="style3" alt="Child Catey">
           <figcaption>Object-fit set to cover and object-position set to center, the image is centered and cropped to fit. </figcaption>
        </figure>
	<figure>
           <img src="../image/childcatey.jpeg" class="style4" alt="Child Catey">
           <figcaption>Border 10px solid, border radius 15px, the image has a rounded border around it.</figcaption>
        </figure>
	<figure>
           <img src="../image/childcatey.jpeg" class="style5" alt="Child Catey">
           <figcaption>Box shadow 10-20px, pops off the screen a bit.</figcaption>
        </figure>
	<figure>
           <img src="../image/childcatey.jpeg" class="style6" alt="Child Catey">
           <figcaption>Opacity 0.4, makes the image seethrough.</figcaption>
        </figure>
	<figure>
           <img src="../image/childcatey.jpeg" class="style7" alt="Child Catey">
           <figcaption>Filters saturate 3 and blur 5px, the image has more saturated colors and is blurry. </figcaption>
        </figure>
	<figure>
           <img src="../image/childcatey.jpeg" class="style8" alt="Child Catey">
           <figcaption>Z index is 10 and the position is relative so the image layers are correct. </figcaption>
        </figure>
      </div>
</body>
</html>
